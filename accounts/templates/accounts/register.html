{% extends 'accounts/base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<section class="text-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
                         style="padding-top: 10px">
                        <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    {% include 'accounts/forms.html' %}
                    <div class="small">
                        <input type="checkbox">
                        <label class="">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Create account
                    </button>
                </form>
                <div class="text-center">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account?
                        <a href="{% url 'accounts:login' %}" class="link-danger">Sign-In</a>
                    </p>
                </div>
                <div class="text-center">
                    <a href="{% url 'accounts:password-reset' %}" class="text-body">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
