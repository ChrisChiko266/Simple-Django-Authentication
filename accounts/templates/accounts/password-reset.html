{% extends 'accounts/base.html' %}

{% block title %}Password Reset: Request{% endblock %}

{% block body %}
<section class="text-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2 class="lead mb-0"><b>Reset Your Password</b></h2>
                <br>
                <p class="lead mb-0">Forgot your password? Enter your email address.</p>
                <form method="post">
                    {% csrf_token %}
                    {% include 'accounts/forms.html' %}
                    <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Send Email
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
